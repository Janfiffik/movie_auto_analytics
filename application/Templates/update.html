{% extends 'layout.html' %}
{% block content %}

<div class="col-xs-10 col-sm-6 col-md-6 ml-auto mr-auto">
    <h2>Update movie {{ title }}</h2>
    <div class="card card-style mb-2">
        <div class="card-body">
            <form action="" method="POST">
                {{ form.csrf_token() }}
              <fieldset class="form-group">
                  <legend class="mb-4">Movie Info</legend>
              </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
